type User {
  id: ID!
  username: String!
  phone: String!
  email: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

input createUser {
  id: ID!
  name: String!
  phone: String!
  email: String
}

input updateuser {
  id: ID!
  name: String!
  phone: String!
  email: String
}

type Mutation {
  addUser(createUser: createUser): User
  deleteUser(id: ID!): [User]
  updateUser(id: ID!, updateuser: updateuser): User
}
